<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Manager</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/portfolioManager.js" language="javascript"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Images/1.jpg" alt="first" style="width:100%;">
                </div>

                <div class="item">
                    <img src="Images/2.jpg" alt="second" style="width:100%;">
                </div>

                <div class="item">
                    <img src="Images/4.jpg" alt="third" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row" style="margin-top:3%">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="symbol" class="col-md-4 control-label">Symbol</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="symbol" id="symbol" placeholder="input symbol">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sharesNumber" class="col-md-4 control-label">Number of shares</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="sharesNumber" id="sharesNumber" placeholder="input number of shares">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-md-offset-7">
                        <button class='btn btn-primary btn-md' id="newCreate"><i class='glyphicon glyphicon-save'> Create</i></button>
                    </div>
                </div>
            </div>  

            <div class="col-md-6 col-md-offset-3" style="margin-top:5%">

                <table class="table table-striped" style="table-layout:fixed" id="items">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Number of shares</th>
                            <th>Price</th>
                            <th>Sum</th>
                            <th>Actions</th>
                        </tr>
                        <!-- The row for creating new items. -->

                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
